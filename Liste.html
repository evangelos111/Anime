<!DOCTYPE html>
<html>
<head>
    <title>Dateien speichern</title>
</head>
<body style="background-color:grey">
    <h1>Dateien speichern</h1>
    <form id="htmlDateienForm">
        <!-- Hier f체ge deine Liste mit Checkboxen ein -->
        <!-- Beispiel: -->
        <input type="checkbox" name="htmlDateiCheckbox" value="Arifureta.html"> Arifureta<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="Overlord.html"> Overlord<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="Gate.html"> Gate<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="The Eminence in Shadow.html"> The Eminence in Shadow<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="Mushoku Tensei.html"> Mushoku Tensei<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="Campfire Cooking in Another World with My Absurd Skill"> Campfire Cooking in Another World with My Absurd Skill<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="Monster.html"> Monster<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="I Was Reincarnated as the 7th Prince so I Can Take My Time Perfecting My Magical Ability">I Was Reincarnated as the 7th Prince so I Can Take My Time Perfecting My Magical Ability<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="none"> (nichts)<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="none"> (nichts)<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="none"> (nichts)<br>
        <input type="checkbox" name="htmlDateiCheckbox" value="none"> (nichts)<br>
        
        <button type="button" onclick="speichern()">Speichern</button>
    </form>

    <script>
        function speichern() {
            // Ausgew채hlte HTML-Dateien erfassen
            var ausgewaehlteDateien = document.querySelectorAll('input[name="htmlDateiCheckbox"]:checked');

            if (ausgewaehlteDateien.length === 0) {
                alert("Bitte w채hlen Sie mindestens eine Datei aus.");
                return;
            }

            // Ausgew채hlte Dateinamen im lokalen Speicher speichern
            var ausgewaehlteDateinamen = [];
            ausgewaehlteDateien.forEach(function(checkbox) {
                // Dateiname ohne Erweiterung speichern
                var dateiName = checkbox.value.split(".html")[0];
                ausgewaehlteDateinamen.push(dateiName);
            });
            localStorage.setItem("gespeicherteDateinamen", JSON.stringify(ausgewaehlteDateinamen));

            alert("Dateinamen wurden lokal gespeichert.");
        }
    </script>
</body>
</html>
