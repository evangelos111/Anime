<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
 body {
    background-image: url('ai-generated-8604020_1920.jpg');
    background-size: cover;
    background-position: 50px 0px;
    position: relative; /* Stelle sicher, dass das Overlay relativ zum Body positioniert wird */
	color: white;
}

/* Overlay-Stil */
.overlay {
    position: absolute; /* Positioniere das Overlay absolut innerhalb des Body */
    top: 0;
    left: 0;
    width: var(--container-width); /* Breite des Overlays basierend auf einer CSS-Variable */
    height: 100%; /* Volle Höhe des Body */
    background-color: rgba(0, 0, 0, 0.9); /* Dunkle Farbe mit 50% Opazität */
}

.container {
    margin: auto;
    max-width: 800px; /* Maximale Breite des Inhalts */
    padding: 20px; /* Innenabstand des Containers */
    background-color: rgba(0, 0, 0, 0.8); /* Hintergrundfarbe des Containers mit Transparenz */
    border: 2px solid white; /* Rahmen um den Container */
    border-radius: 10px; /* Abgerundete Ecken für den Rahmen */
    --container-width: calc(100% - 44px); /* Breite des Containers (100% - 2 * border-width) */
}

.begrüßung {
	font-family: Helvetica, sans-serif;
    text-align: center; 
    padding: 80px;
	font-size: 150%;
    position: relative; /* Stelle sicher, dass der Text relativ zum Body positioniert wird */
    z-index: 1; /* Stelle sicher, dass der Text über dem Overlay liegt */
    color: white; /* Helle Textfarbe */
}
ul {
    text-align: center;
    list-style-type: none;
    z-index: 1; /* Stelle sicher, dass die Liste über dem Overlay liegt */
    padding: 0; /* Kein zusätzlicher Abstand um die Liste herum */
    border: 2px solid white; /* Rahmen um die Liste */
    border-radius: 10px; /* Abgerundete Ecken für den Rahmen */
  }
  
  li {
    font-family: Helvetica, sans-serif; /* Serifenlose Schriftart (Helvetica) hinzugefügt */
    font-size: 90%;
    color: white; /* Helle Textfarbe */
    background-color: rgba(0, 0, 0, 0.7); /* Dunkle Farbe mit 70% Opazität */
    padding: 10px; /* Abstand um den Text herum */
    margin: 10px; /* Abstand zwischen den Listenpunkten */
  }

  li a {
    color: white; /* Farbe der Texte in den Aufzählungen auf Weiß setzen */
  }

/* Kasten auf der rechten Seite */
.slider-box {
    position: fixed;
    top: 0;
    right: 0;
    width: 200px;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="overlay"></div> <!-- Overlay-Div über das Hintergrundbild -->
<div class="container"> <!-- Container für den gesamten Inhalt der Seite -->
    <h1 style= "font-family: Helvetica, sans-serif;text-align:center">Isekai</h1>

    <div class="begrüßung">Sie haben sich für den Isekai Genre entschieden Wunderbar unten finden Sie eine Aufzählung an Isekai die ich gesehen habe.</div>


    <a style="font-size: 200%;"><p style= "text-align: center ;font-family: Helvetica, sans-serif; color: white; ">Aufzählung</p></a>

    <ul style="text-align: center; list-style-type: none;">
      <li><a href="Arifureta.html">Arifureta</a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
</div> <!-- Ende des Containers -->

<!-- Kasten auf der rechten Seite -->
<div class="slider-box">
    <input type="range" min="0" max="200" value="100" class="slider" id="brightnessRange" onchange="changeBrightness()">
</div>

<script>
// Funktion zum Ändern der Helligkeit des Hintergrundbildes basierend auf dem Slider-Wert
function changeBrightness() {
    var brightnessValue = document.getElementById("brightnessRange").value;
    document.body.style.filter = "brightness(" + brightnessValue + "%)";
}
</script>

</body>
</html>
